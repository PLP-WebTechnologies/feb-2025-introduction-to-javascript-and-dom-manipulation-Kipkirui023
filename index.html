<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="text-changer">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="box">This box will change style when clicked</div>
        </section>
        
        <section class="content-section">
            <button id="toggle-element">Toggle Element</button>
            <div id="element-to-toggle" class="box visible">
                This element will appear/disappear when you click the toggle button
            </div>
        </section>
    </main>
    
    <footer>
        <p>DOM Manipulation Exercise</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
